apiVersion: v1
kind: Service
metadata:
  name: pool-db-mongo
spec:
  selector:
    app: pool-db-mongo
  ports:
  - port: 27017
    targetPort: 27017
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pool-db-mongo
  labels:
    app: pool-db-mongo
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: pool-db-mongo
    spec:
      containers:
      - name: pool-db-mongo
        image: mongo
        ports:
        - containerPort: 27017
          protocol: TCP
        volumeMounts:
        - name: mongo-volume
          mountPath: /data/db
      volumes:
        - name: mongo-volume
          hostPath:
            path: /data/mongo